<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-up.css">
    
</head>

<body>
    <div class="form-container">
         <!-- <form> -->
            <h2>Sign Up</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="firstname"  placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirmPass" placeholder="Re-enter your password" required>

            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">I accept all terms & conditions</label>
            </div>
            <div class="action-group">
                <button class="btn" onclick="register()" type="submit">Sign Up</button>
            </div>
            <p class="login-link">Already have an account? <a href="/Authorizaion/login/login.html">Login now</a></p>
        <!-- </form> -->
    </div>
    <div id="snackbar"></div>

    <script src="script.js"></script>
</body>

</html>
